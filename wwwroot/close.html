<!DOCTYPE html>
<html>
<head>
    <title>Fechando...</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                window.opener.postMessage({
                    status: window.location.search.includes('status=true') ? true : false,
                    status_usuario: window.location.search.includes('status_usuario=pendente') ? 'pendente' : 'ativo',
                    access_token: new URLSearchParams(window.location.search).get('access_token') || '',
                    jwt_token: new URLSearchParams(window.location.search).get('jwt_token') || '',
                    message: new URLSearchParams(window.location.search).get('message') || '',
                    userId: new URLSearchParams(window.location.search).get('userId') || ''
                }, 'https://eco-ipil-api-production.up.railway.app');
                window.close();
            }
        };
    </script>
</head>
<body>
    Fechando a janela...
</body>
</html>
